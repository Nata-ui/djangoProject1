<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/reform_style.css' %}">
    <title>Добавить реформу</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body style="background: #430d69">
    <div class="features">
        <h1>Форма для добавления реформы</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.number }}<br><br>
            {{ form.minister }}
            {{ form.leader }}<br><br>
            {{ form.budget }}<br><br>
            {{ form.deadline }}<br>
            <span>{{ error }}</span>
            <a href="{% url 'success' %}"><button type="button" class="btn btn-warning">Отправить реформу</button></a>
        </form>
    </div>
</body>
</html>
